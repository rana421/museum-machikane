<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PDF表示サンプル</title>
    <style>
        /* 全画面表示のためのスタイル */
        html, body {
            height: 100%;
            margin: 0;
        }
        .pdf-container {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="{{ url_for('serve_pdf', filename='sample.pdf') }}" type="application/pdf" width="100%" height="100%">
        <!-- もしくは以下のように iframe を使用 -->
        <!-- <iframe src="{{ url_for('serve_pdf', filename='sample.pdf') }}" width="100%" height="100%"></iframe> -->
        <!-- PDFが表示されない場合のメッセージ -->
        <p>お使いのブラウザではPDFを表示できません。<a href="{{ url_for('serve_pdf', filename='sample.pdf') }}">こちらをクリックしてダウンロードしてください。</a></p>
    </div>
</body>
</html>
